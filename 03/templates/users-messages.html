{% extends 'base.html' %}

{% block title %}
<title>Messages by user: {{ user.id }}</title>
{% endblock %}

{% block content %}
    <h1>Messages by user: {{ user.id }}</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Content</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.content }}</td>
            <td>{{ item.priority }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
